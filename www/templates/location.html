<ion-view view-title="Location picked">
  <ion-content>
    
    <div>
      <h2>{{location.title}}</h2>
    </div>
    
    <div>
      <b>Info:</b> {{location.info}}
    </div>
    
    <div style="top:50%;">
      
      <button class="button button-block {{buttonStyle}}" ng-click="select()">
        {{buttonText}}
      </button>

    </div>
    
  </ion-content>
</ion-view>
