<ion-view view-title="Location picked">
  <ion-content>
    
    <div>
      <h2>{{location.title}}</h2>
    </div>
    
    <div>
      <b>Info:</b> {{location.info}}
    </div>
    
    <div style="position:relative;left:100px;top:400px;">
      <button class="button button-balanced">
        Add this location to tour
      </button>

    </div>
    
  </ion-content>
</ion-view>
